<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Step-1</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  <script src='https://api.mapbox.com/mapbox.js/v3.3.0/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.3.0/mapbox.css' rel='stylesheet' />
  <style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
  <style>
    .legend label,
    .legend span {
      display:block;
      float:left;
      height:15px;
      width:20%;
      text-align:center;
      font-size:9px;
      color:whitesmoke;
      }
    </style>
  <!-- The div that holds our map and legend -->
  <div id='legend' style='display:none;'>
    <strong>Earthquakes This Month</strong>
    <nav class='legend clearfix'>
      <span style='background:#ADFF2F;'></span>
      <span style='background:#9ACD32;'></span>
      <span style='background:#FFFF00;'></span>
      <span style='background:#ffd700;'></span>
      <span style='background:#FFA500;'></span>
      <span style='background:#FF0000;'></span>
      <label>Less than 1</label>
      <label>1 to 2</label>
      <label>2 to 3</label>
      <label>3 to 4</label>
      <label>4 to 5</label>
      <label>5 or Greater</label>
      <small>Source: <a href="#https://earthquake.usgs.gov/">USGS.GOV</a></small>
  </div>
  <div id="map"></div>

  <script>
    L.mapbox.accessToken = 'pk.eyJ1IjoibGF1cmFoYWxsYW1hbjEiLCJhIjoiY2s3N3gyejBkMGNrcTNmcWtobGxtbm8wdyJ9.305dNhuRW9WIFGBumsGa5A';
      var map = L.mapbox.map('map')
        .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/dark-v10'));
    
      map.legendControl.addLegend(document.getElementById('legend').innerHTML);
  </script>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <!-- D3 JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <!-- Our JavaScript -->
    <!-- API key -->
  <script type="text/javascript" src="static/js/config.js"></script>
  <!-- JS -->
  <script type="text/javascript" src="static/js/logic.js"></script>

</body>
</html>
