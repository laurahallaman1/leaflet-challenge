<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Step-1</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>

  <!-- The div that holds our map -->
  <div id='legend' style='display:none;'>
    <strong>The Title or Explanation of your Map</strong>
    <nav class='legend clearfix'>
      <span style='background:#ADFF2F;'></span>
      <span style='background:#9ACD32;'></span>
      <span style='background:#FFFF00;'></span>
      <span style='background:#ffd700;'></span>
      <span style='background:#FFA500;'></span>
      <span style='background:#FF0000;'></span>
      <label>Less than 1</label>
      <label>1 to 2</label>
      <label>2 to 3</label>
      <label>3 to 4</label>
      <label>4 to 5</label>
      <label>5 or Greater</label>
      <small>Source: <a href="#https://earthquake.usgs.gov/">USGS.GOV</a></small>
  </div>
  <div id="map"></div>
  

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <!-- D3 JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <!-- Our JavaScript -->
    <!-- API key -->
  <script type="text/javascript" src="static/js/config.js"></script>
  <!-- JS -->
  <script type="text/javascript" src="static/js/logic.js"></script>

  <!--script type="text/javascript" src="static/js/logic.js"></script-->
</body>
</html>
